<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Product List</h1>
    <a class="btn btn-primary" href="/products/new">Add New Product</a>
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a class="btn btn-success edit-button"
                   href="#"
                   th:data-id="${product.id}">Edit</a>

                <a class="btn btn-danger delete-button"
                   href="#"
                   th:data-id="${product.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        // Attach click event to delete buttons
        $('.delete-button').on('click', function(event) {
            event.preventDefault(); // Prevent default anchor click behavior
            const id = $(this).data('id'); // Get the ID from data attribute

            // Show confirmation alert for delete
            Swal.fire({
                title: 'Are you sure?',
                text: "You want to delete this file?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to delete URL
                    window.location.href = '/products/delete/' + id;
                } else {
                    Swal.fire({
                        title: "Cancelled",
                        text: "Your file has been cancelled :)",
                        icon: "error"
                    });
                }
            });
        });

        // Attach click event to edit buttons
        $('.edit-button').on('click', function(event) {
            event.preventDefault(); // Prevent default anchor click behavior
            const id = $(this).data('id'); // Get the ID from data attribute

            // Show confirmation alert for update
            Swal.fire({
                title: 'Are you sure?',
                text: "You want to update this file?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Update it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to update URL
                    window.location.href = '/products/edit/' + id;
                }
            });
        });
    });
</script>

</body>
</html>
